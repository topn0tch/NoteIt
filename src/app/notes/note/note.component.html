<div class="card bg-warning" style="border:4px solid white;">
  <div class="card-body" style="padding: 8px; margin-top: 8px;">
    <div>
      <!-- title -->
      <input type="text"
             [(ngModel)]="note.title"
             (change)="updateNote()"
             class="input-label-lg"
             maxlength="10" style="width: 80%"/>
      <a (click)="deleteNote()" class="pull-right text-danger">
        <i class="fa fa-trash-o"></i>
      </a>
    </div>
    <!-- text -->
    <textarea class="input-label"
              style="width: 100%" rows="6" [(ngModel)]="note.text"
              (change)="updateNote()"></textarea>
    <span class="date-info" style="fontsize: small">{{note.lastModifiedOn | date: 'dd-MM-yyy HH:mm'}}
      <!--will add date when we learn about pipes-->
    </span>
  </div>
</div>
